<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Squares</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 90%;
            margin: 0 auto;
        }

        .square {
            width: calc(33.333% - 10px);
            background-color: #3498db;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
        }

        /* Different heights for squares */
        .square:nth-child(3n+1) {
            height: 200px;
        }

        .square:nth-child(3n+2) {
            height: 300px;
        }

        .square:nth-child(3n) {
            height: 250px;
        }

        /* Centered square */
        .square.centered {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 90px;
            margin-top: -45px; /* Center vertically */
            margin-left: -45px; /* Center horizontally */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script>
        document.querySelectorAll('.square').forEach(square => {
            square.addEventListener('click', function() {
                // Remove the centered class from any previously clicked square
                document.querySelectorAll('.square.centered').forEach(el => el.classList.remove('centered'));

                // Add centered class to the clicked square
                this.classList.add('centered');
            });
        });
    </script>
</body>
</html>
